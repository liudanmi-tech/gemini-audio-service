# 仅含 /secret-channel 的 Nginx 配置片段
# 在服务器上可：sudo cp 此文件到 /etc/nginx/sites-available/gemini-proxy 后
# sudo ln -sf /etc/nginx/sites-available/gemini-proxy /etc/nginx/sites-enabled/
# 然后 sudo nginx -t && sudo systemctl start nginx

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    location /secret-channel/ {
        rewrite ^/secret-channel/(.*) /$1 break;
        proxy_pass https://generativelanguage.googleapis.com;
        proxy_set_header Host generativelanguage.googleapis.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        client_max_body_size 100M;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location / {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
