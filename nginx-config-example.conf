# Nginx 反向代理配置示例
# 将此配置添加到你的 Nginx 配置文件中（通常在 /etc/nginx/sites-available/default 或 /etc/nginx/nginx.conf）

server {
    listen 80;
    server_name 47.79.254.213;

    # 反向代理到 Google Gemini API
    location /secret-channel {
        # 移除 /secret-channel 前缀，转发到 Google API
        rewrite ^/secret-channel/(.*) /$1 break;
        
        # 转发到 Google Gemini API
        proxy_pass https://generativelanguage.googleapis.com;
        
        # 设置必要的请求头
        proxy_set_header Host generativelanguage.googleapis.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # SSL 相关设置
        proxy_ssl_server_name on;
        proxy_ssl_verify off;  # 如果不需要验证 SSL 证书，可以设置为 off
        
        # 超时设置（支持大文件上传和长时间处理）
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # 支持大文件上传
        client_max_body_size 100M;
        client_body_buffer_size 128k;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # 健康检查端点（可选）
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}


